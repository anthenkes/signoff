<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 4px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        {% if back_link %}
        <p><a href="{{ back_link }}">‚Üê Back to Form</a></p>
        {% endif %}
    </div>
</body>
</html>
