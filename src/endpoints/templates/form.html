<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Credentials</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --brand: #0ea5e9;
            --brand-dark: #0284c7;
            --success: #16a34a;
            --danger: #dc2626;
            --ring: rgba(14, 165, 233, 0.35);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:
                radial-gradient(1200px 600px at 15% 10%, rgba(14,165,233,0.18), transparent 60%),
                radial-gradient(900px 500px at 85% 0%, rgba(34,197,94,0.12), transparent 55%),
                var(--bg);
            color: var(--text);
            margin: 0;
            padding: 32px 16px;
        }
        .container {
            max-width: 640px;
            margin: 32px auto;
            background: var(--card);
            padding: 28px;
            border-radius: 14px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }
        .brand-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }
        .brand-mark {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--brand), #22c55e);
            box-shadow: 0 8px 18px rgba(14, 165, 233, 0.25);
            flex: 0 0 auto;
        }
        h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: -0.01em;
            line-height: 1.2;
            color: var(--text);
        }
        .subtitle {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 13px;
        }
        .email-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border: 1px solid var(--border);
            background: #f8fafc;
            border-radius: 10px;
            color: var(--muted);
            margin: 10px 0 18px;
            font-size: 13px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text);
            font-weight: 500;
            font-size: 13px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            background: #ffffff;
            transition: box-shadow 120ms ease, border-color 120ms ease;
        }
        input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--ring);
        }
        .required {
            color: var(--danger);
        }
        button {
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 10px 18px rgba(2, 132, 199, 0.25);
            transition: filter 120ms ease, box-shadow 120ms ease;
        }
        button:hover {
            filter: brightness(1.02);
            box-shadow: 0 14px 26px rgba(2, 132, 199, 0.28);
        }
        .error {
            color: var(--danger);
            margin: 10px 0 16px;
            font-size: 13px;
            background: rgba(220, 38, 38, 0.08);
            border: 1px solid rgba(220, 38, 38, 0.18);
            padding: 10px 12px;
            border-radius: 10px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            padding-right: 72px; /* room for toggle + keychain icon */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--brand-dark);
            font-weight: 600;
            cursor: pointer;
            padding: 4px 6px;
            width: auto;
        }
        .toggle-password:hover {
            text-decoration: underline;
        }
        .toggle-password:focus {
            outline: 2px solid rgba(76, 175, 80, 0.4);
            outline-offset: 2px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <div class="brand-mark" aria-hidden="true"></div>
            <div>
                <h1>LLU ED Timecard Signoff</h1>
                <div class="subtitle">Securely store your timecard portal credentials.</div>
            </div>
        </div>
        <div class="email-info">Email: {{ email }}</div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/api/submit-credentials" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="first_name">First Name <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name <span class="required">*</span></label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="username">Timecard Username <span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Timecard Password <span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword" aria-controls="password" aria-pressed="false">
                        Show
                    </button>
                </div>
            </div>
            
            <button type="submit">Submit Credentials</button>
        </form>
    </div>
    <script>
        (function () {
            const input = document.getElementById('password');
            const btn = document.getElementById('togglePassword');
            if (!input || !btn) return;

            btn.addEventListener('click', function () {
                const isHidden = input.type === 'password';
                input.type = isHidden ? 'text' : 'password';
                btn.textContent = isHidden ? 'Hide' : 'Show';
                btn.setAttribute('aria-pressed', String(isHidden));
            });
        })();
    </script>
</body>
</html>
