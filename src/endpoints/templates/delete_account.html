<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .warning {
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 4px;
            border-left: 4px solid #d32f2f;
            margin-bottom: 20px;
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .cancel {
            background-color: #757575;
        }
        .cancel:hover {
            background-color: #616161;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="warning">
        <h2>⚠️ Delete Account</h2>
        <p><strong>Are you sure you want to delete your account?</strong></p>
        <p>This action cannot be undone. All of your data will be permanently deleted, including:</p>
        <ul>
            <li>Your account information</li>
            <li>Your encrypted credentials</li>
            <li>All sign-off history</li>
        </ul>
    </div>
    
    <div class="info">
        <p><strong>Email:</strong> {{ email }}</p>
    </div>
    
    <form method="POST" action="/api/confirm-delete-account" onsubmit="return confirm('Are you absolutely sure? This cannot be undone.');">
        <button type="submit" style="background-color: #d32f2f;">Yes, Delete My Account</button>
        <a href="/form" style="text-decoration: none;"><button type="button" class="cancel">Cancel</button></a>
    </form>
</body>
</html>
